version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./queries"
    gen:
      go:
        emit_json_tags: true
        package: "db"
        out: "internal/db"
        sql_package: "database/sql"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"